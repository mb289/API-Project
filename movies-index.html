<!DOCTYPE html>
<html>
   <head>
      <style type="text/css">

        

         .tile {position: relative; display: inline-block; border: 2px solid grey; background: silver; padding: 4px; text-align: center; font-size: 15px;width:250px; margin-left: 20px;box-shadow: -3px 44px 67px -3px black; border-style: outset;}	
         body {background-color: #416f8f;}
         div.hill {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 55%;
    border-top-right-radius: 0;
    border-top-left-radius: 100%;
    background-color: LightGreen;
}
.hill:before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 120%;
    height: 110%;
    border-top-right-radius: 100%;
    border-top-left-radius: 0%;
    background-color: PaleGreen;
}
         h2 {color: white;}
      </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
      <script>
      
         
         // construct the url with parameter values
         var apikey = "8hmm6554699sp6qmtwj5y7s8";
         var baseUrl = "http://data.tmsapi.com/v1";
         var showtimesUrl = baseUrl + '/movies/showings';
         var zipCode = "78701";
         var d = new Date();
         var today = d.getFullYear() + '-' + (d.getMonth()+1) + '-' + d.getDate();
         
         $(document).ready(function() {
         
           // send off the query
           $.ajax({
         	url: showtimesUrl,
                data: {	startDate: today,
         	        zip: zipCode,
         	        jsonp: "dataHandler",
         	        api_key: apikey
                   },			
         	dataType: "jsonp",
           });
         });
         
         // callback to handle the results
         function dataHandler(data) {
          $(document.body).append('<p>Found ' + data.length + ' movies showing within 5 miles of ' + zipCode+':</p>');
          var movies = data.hits;
          $.each(data, function(index, movie) {
         	var movieData = '<div class="tile"><img src="http://developer.tmsimg.com/' + movie.preferredImage.uri + '?api_key='+apikey+'"><br/>';
         	movieData += movie.title;
         	if (movie.ratings) { movieData += ' (' + movie.ratings[0].code + ') </div>' };
         	$(document.body).append(movieData);
          });
         }
           
      </script>
   </head>
   <body>
<h3>Moovie Listings!</h3>
   <div class="container">
   <div class="tile"></div>
   </div>
   <div class="hill"></div>
    
   
   </body>
</html>
